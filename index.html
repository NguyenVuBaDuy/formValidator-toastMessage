<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <form action="" method="post" class="form" id="form-1" autocomplete="off">
                <h2 class="title">SIGN UP</h2>

                <div class="form-group form-group-1">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <span class="form-warning"></span>
                </div>

                <div class="form-group form-group-1">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <span class="form-warning"></span>
                </div>

                <div class="form-group form-group-1">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span class="form-warning"></span>
                </div>

                <div class="form-group form-group-1">
                    <input type="password" name="passwordConfirm" id="password-confirm" placeholder="Confirm Password">
                    <span class="form-warning"></span>
                </div>

                <div class="form-group confirmAge">
                    <div class="wrapped">
                        <div class="wrap-age">
                            <input type="radio" name="age" value="over18" id="over18">
                            <label class="form-label" for="enough">Over 18 years old</label>
                        </div>

                        <div class="wrap-age">
                            <input type="radio" name="age" value="under18" id="under18">
                            <label class="form-label" for="notEnough">Under 18 years old</label>
                        </div>
                    </div>
                    <span class="form-warning"></span>
                </div>

                <button class="button btn" id="btn" type='success'>Sign Up</button>
            </form>
            <div id="toast"></div>
        </div>
        
    </div>


    <script type="module" src="validator.js"></script>
    <script type="module" src="toastMessage.js"></script>

</html>
